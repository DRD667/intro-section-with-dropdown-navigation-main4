<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <script src="script.js" defer></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <div class="logo">
          <img src="./images/logo.svg" alt="" />
        </div>
        <nav>
          <div class="uncollapsed">
          <ul class="nav-links">
            <li><a href="#" class="uncollapsable " onclick="showNestedLinks()">Features&nbsp;&nbsp;&nbsp;<img src="./images/icon-arrow-down.svg" alt=""></a>
              <section class="nested-list ">
                <li><a href="#">
                  <img src="./images/icon-todo.svg" alt=""><span class="nested-links">Todo List</span> 
                </a></li>
                <li><a href="#">
                  <img src="./images/icon-calendar.svg" alt=""><span class="nested-links">Calendar</span> 
                </a></li>
                <li><a href="#">
                  <img src="./images/icon-reminders.svg" alt=""><span class="nested-links">Reminders</span> 
                </a></li><li><a href="#">
                  <img src="./images/icon-planning.svg" alt=""><span class="nested-links">Planning</span> 
                </a></li>
              </section>
            </li>
            <li><a href="#"  class="uncollapsable" onclick="showNestedLinks()">Company&nbsp;&nbsp;&nbsp;<img src="./images/icon-arrow-down.svg"></a>
              <section class="nested-list">
               <li><a href="#">History</a></li>
               <li><a href="#">Our Team</a></li>
               <li><a href="#">Blogging</a></li>
              </section></li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">About</a></li>
          </ul>
          <div class="account ">
            <a href="#" class="login">Login</a>
            <a href="#" class="register">Register</a>
          </div>
        </div>
          <div id="ham-menu" onclick="disnone()"">
            <img src="./images/icon-menu.svg" alt="" />
          </div>
        </nav>
      </header>
      <main>
        <div class="hero-image">
          <img src="./images/image-hero-mobile.png" alt="" />
        </div>
        <div class="text-content">
          <h1 class="heading">Make remote work</h1>
          <p class="desc">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <button class="learn-more">Learn more</button>
        </div>
      </main>
      <footer>
        <div class="companies">
          <div><img src="./images/client-databiz.svg" alt="" /></div>
          <div><img src="./images/client-audiophile.svg" alt="" /></div>
          <div><img src="./images/client-meet.svg" alt="" /></div>
          <div><img src="./images/client-maker.svg" alt="" /></div>
        </div>
      </footer>
    </div>

  </body>
</html>
